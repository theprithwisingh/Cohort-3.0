<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .quiz-container {
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    .question {
      font-size: 20px;
    }
    .options button {
      display: block;
      width: 100%;
      margin: 5px 0;
      padding: 10px;
    }
    .progress-bar {
      width: 100%;
      height: 20px;
      background-color: #f0f0f0;
      margin: 10px 0;
    }
    .progress {
      height: 100%;
      background-color: green;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <div class="progress-bar">
      <div class="progress"></div>
    </div>
    <div id="quiz">
      <!-- Question and options will be dynamically loaded here -->
    </div>
    <div id="score" style="display: none;">
      <h2>Your score: <span id="final-score"></span></h2>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
