<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Cards</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <h1>Pokémon Explorer</h1>
        <div class="input-section">
            <label for="number">Number of Pokémon: </label>
            <input type="number" id="number" min="1" max="50" placeholder="Enter number">
            <label for="category">Pokémon Type: </label>
            <select id="category">
                <option value="">Any</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="poison">Poison</option>
            </select>
            <button id="fetch-btn">Get Pokémon</button>
        </div>

        <div class="card-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
